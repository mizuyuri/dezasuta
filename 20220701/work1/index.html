<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> work1_JavaScript 練習</title>
</head>

<body>
    <script>
        // 1から10の数字を足す
        sum = 0;
        for (i = 1; i <= 10; i++) {
            sum += i;
        }
        console.log(sum);

        // もし、足した値が20以上なら、consoleログに「20以上」と出力
        if (sum > 20) {
            console.log('20より大きい');

            // 20以下なら、「20以下」と出力
        } else {
            console.log('20より小さい');
        }

    </script>
</body>

</html>
